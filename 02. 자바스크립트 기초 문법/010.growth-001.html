<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>growthOperator</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--;
        document.write(num1, "<br>");

        num1++;
        document.write(num1, "<br>");

        result = num2++;
        document.write(result, "<br>"); //출력이 끝나고 num2 = 21이 됨(result = 20, num2 = 21

        result = ++num2;
        document.write(result, "<br>"); //그래서 얘는 22가 나옴
    </script>
    
</body>
</html>
