<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		function sumMulty(){
			var a = Number(prompt("첫번째 숫자를 입력하세요","0"));
			var b = Number(prompt("두번째 숫자를 입력하세요", "0"));
			if(a==b){
				document.write(a*b);
				return a*b;
			}else{
				document.write(a+b);
				return a+b;
			}
		}
		sumMulty();
	
	</script>

</body>
</html>
