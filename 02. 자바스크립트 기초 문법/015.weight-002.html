<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight</title>
</head>

<body>
    <script>
        // prompt의, 뒤 값은 초기 표출되는 값
        var userName = prompt("이름을 입력해주세요", "");
        var userHeight = prompt("키를 입력해주세요", 0);
        var userWeight = prompt("몸무게를 입력해주세요", 0);

        var normal_w = (userHeight - 100) * 0.9;
        //정상체중에서 오차범위인 -5, +5사이 일때 true 리턴 
        var result = userWeight >= normal_w - 5 && userWeight <= normal_w + 5;
        //result값이 true면 "적정 체중입니다." 아니면 "적정 체중이 아닙니다." 리턴
        //javascript는 변수형을 지정하지 않아서 boolean값을 담았다가 다시 string값을 담을 수 있다.
        result = result ? "적정 체중입니다." : "적정 체중이 아닙니다,"
        document.write(userName + "님은" + result, "<br>");
    </script>
</body>

</html>
