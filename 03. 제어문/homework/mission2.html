<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5행5열 표</title>
</head>

<body>
    <script>
        var num = 1;
        var t = "<table border=1>";
        for (var i = 1; i <= 5; i++) { //행
            t += "<tr>"; //<tr> = 테이블의 행
            for (var k = 1; k <= 5; k++) { //열
                t += "<td>" + num; //<td>는 테이블 행의 내용
                num++;
            }
            t += "</tr>";
        }
        t += "</table>"
        console.log(t);
        document.write(t);
    </script>
</body>

</html>
