<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        var count = 0;
        //일반 메소드 호이스팅 방식 지원 ()
        myFnc();
        //일반 메소드 선언
        function myFnc() {
            count++;
            document.write("Hello" + count, "<br>");
        }
        myFnc();

        //익명 메소드 선언
        var theFnc = function () {
            count++;
            document.write("bye" + count, "<br>");
        }
        theFnc();


    </script>
</body>

</html>
