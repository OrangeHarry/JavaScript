<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매량 계산</title>
</head>

<body>
    <script>
        var sell1 = 1200;
        var sell2 = 1300;
        var sell3 = 1000;
        var avg = (sell1 + sell2 + sell3) / 3;
        var sell4 = prompt("4분기 판매량을 입력하세요", "숫자만");

        if (sell4 >= avg) {
            document.write("판매량이 평균 이상입니다.")
        } else {
            document.write("판매량이 평균 미달입니다.")
        }
    </script>
</body>

</html>
