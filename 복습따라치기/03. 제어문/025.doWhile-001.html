<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doWhile</title>
</head>

<body>
    <script>
        var i = 10;
        var j = 1;
        do {
            document.write("Hello~~~:)", "<br>");
        } while (i < 3); //while안의 조건식이 false이므로 while문은 그냥 종료된다.

        do {
            document.write("Wellcome to my page:)", "<br>");
            j++;
        } while (j <= 10);
    </script>
</body>

</html>
