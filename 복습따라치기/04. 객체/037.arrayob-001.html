<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체</title>
</head>
<body>
    <script>
        var arr = [30, "따르릉", true];

        //for in 구문
        for(i in arr){
            document.write(arr[i], "<br>")
        }
    </script>
</body>
