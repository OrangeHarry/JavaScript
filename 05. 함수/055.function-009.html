<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입</title>
</head>

<body>
    <script>
        function CheckWeight(name, weight, height) {
            //this는 checkWeight라는 객체를 가르킴
            this.userName = name;;
            this.userWeight = weight;
            this.userHeight = height;
            this.minWeight;
            this.maxWeight;

            //checkWeight의 프로토타입에 메소드 추가
            CheckWeight.prototype.getInfo = function () {
                var str = "";
                str += "이름 : " + this.userName + ", ";
                str += "몸무게 : " + this.userWeight + ", ";
                str += "신장 : " + this.userHeight;
                return str;
            }

            CheckWeight.prototype.getResult = function () {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

                if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게 입니다.";
                } else if (this.userWeight < this.minWeight) {
                    return "저체중 입니다.";
                } else {
                    return "비만 입니다.";
                }
            }
        }

        //CheckWeight 객체 생성
        var jang = new CheckWeight("장보리", 62, 168); //프로토 타입 안에 있는 애들인가 checkWeight는??
        var harry = new CheckWeight("하헌민", 70, 175)
        console.log(jang);
        console.log(harry);

        document.write(jang.getInfo());
        document.write(jang.getResult(), "<br>");

        //프로토타입의 메소드 호출 -> 객체마다 메소드 호출할 필요가 없어져서 메모리가 절약된다(중복코드도 피할 수 있겠지?)
        document.write(jang.getResult === harry.getResult); //값이 true라는 것은 두 객체가 같은 함수를 사용하고 있다는 의미이다.
    </script>
</body>

</html>
