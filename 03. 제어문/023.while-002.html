<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>
    <script>
        var i = 1;
        while (i <= 30) {
            if (i % 2 == 0 && i % 6 == 0) {
                //br은 단는 태그가 없지만 HTML5 : <br>선호, <br/>및 <br />사용 가능
                document.write(i, "<br>");
            }
            i++
        }
    </script>
</body>

</html>
