<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수 (자기 자신을 재참조하는 함수)</title>
</head>
<body>
    <script>
        var num =0;
        function testFnc(){
            num++;
            document.write(num,"<br>");
            //num이 10이 되면 메소드 종료
            if(num==10) return;
            //재귀함수 호출(함수를 계속 호출해서 꼭 반복문 처럼 쓸 수 있게 해놨네)
            testFnc(); 
        }
        testFnc();
    </script>
</body>
</html>
