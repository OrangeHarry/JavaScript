<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수가 있는 메소드</title>
</head>

<body>
    <script>
        //자바와 다르게 매개변수의 타입을 지정하지 않는다. 개편한거 진짜
        function myFnc(name, area) {
            document.write("안녕하세요. " + name + "입니다.", "<br>");
            document.write("사는곳은 " + area + "입니다.", "<br>");
        }

        myFnc("하헌민", "서울");
        myFnc(4885, "추격자");

        //매개변수를 선언안해도 자바스크립트에 내장된 argument배열을 통해 매개변수들을 받을 수 있다.
        //자바스크립트에서는 메소드로 객체가 생성되기 때문에 다양한 내장 속성과 내장 메소드 지원
        function sum() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            document.write("sum = " + sum, "<br>");
        }
        sum(45, 10, 5);
    </script>
</body>

</html>
