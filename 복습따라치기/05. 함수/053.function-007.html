<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역함수와 전역함수</title>
</head>
<body>
    <script>
        var num = 100;
        function menu(){
            num += 100;
            alert(num);
        }        
        //동일한 메소드 명이 존재하면 나중에 선언된 메소드가 호출된다.
        menu();

        function  menu(){
            alert(num);
        }
    </script>
    
</body>
</html>
