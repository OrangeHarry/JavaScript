<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>

<body>
    <script>
        var t = "Hello Thank you good luck to you";

        //index = 16인 문자 반환
        document.write("=====charAt=====", "<br>");
        document.write(t.charAt(16), "<br>");
        //"you"를 가장 처음 만나는 index 반환(12)
        document.write("=====indexOf=====", "<br>");
        document.write(t.indexOf("you"), "<br>");
        // 가장 마지막에 찾은 you의 index 반환
        document.write("=====lastIndexOf=====", "<br>");
        document.write(t.lastIndexOf("you"), "<br>");
        //index 25부터 가장 마지막에 찾은 you의 index 반환
        document.write("=====lastIndexOf(25)=====", "<br>");
        document.write(t.indexOf("you", 25), "<br>");
        //처음으로 찾은 luck 이라는 문자열 반환
        document.write("=====match=====", "<br>");
        document.write(t.match("luck"), "<br>");

        document.write("=====serch=====", "<br>"); //어디서 부터 찾을지 정하는걸 할 수 가 없다.
        document.write(t.search("you"), "<br>");
        //문자열 인데스 21부터 4글자를 가져온다.(luck)
        document.write("=====substr=====", "<br>");
        document.write(t.substr(21, 4), "<br>");
        //문자열 인덱스 6부터 12까지의 문자를 가져온다.
        document.write("=====substring=====", "<br>");
        document.write(t.substring(6, 12), "<br>");

        document.write("=====replace=====", "<br>");
        document.write(t.replace("you", "me"), "<br>");

        document.write("=====toLowerCase=====", "<br>");
        document.write(t.toLowerCase(), "<br>");

        document.write("=====toUpperCase=====", "<br>");
        document.write(t.toUpperCase(), "<br>");

        document.write("=====length=====", "<br>");
        document.write(t.length, "<br>");
        //공백 문자를 기준으로 문자를 분리한다. 분리된 문자열은 s라는 배열에 저장된다.
        document.write("=====split=====", "<br>");
        var s = t.split(" ");
        document.write(s[0], "<br>"); //s의 인덱스 0 = Hello
        document.write(s[4], "<br>"); //s의 인덱스 4 = luck
        //해당하는 문자의 아스키코드 반환
        var str = "ABCD";
        document.write("=====charCodeAt=====", "<br>");
        document.write(str.charCodeAt(1), "<br>");
        //아스키코드값에 해당하는 문자 반환
        document.write("=====fromCharCode=====", "<br>");
        document.write(String.fromCharCode(65), "<br>"); // 32를 더하면 대소문자 변환 A = 65, a = 97

        var phoneNum = "01012345678";
        document.write("=====phoneNum=====", "<br>");
        //phoneNum.substring(0, phoneNum.length - 4) : 0~length-4까지의 문자열 반환
        document.write(phoneNum.substring(0, phoneNum.length - 4) + "****", "<br>");
    </script>
</body>

</html>
